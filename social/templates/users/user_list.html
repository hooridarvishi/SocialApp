{% load thumbnail %}
{% load static %}
{% for user in users %}
    {% if user.photo %}
                <a href="{{ user.get_absolute_url }}">
                     <img src="{% thumbnail user.photo 150x0 quality=90 %}">
                </a>

    {% else %}
                <a href="{{ user.get_absolute_url }}">
                    <img src="{% static 'images/Profile-PNG-Free-Download.png' %}">
                </a>
    {% endif %}
                <a href="{{ user.get_absolute_url }}">
                        <p>
                            {{ user.get_full_name }}
                        </p>
                </a>
{% endfor %}
